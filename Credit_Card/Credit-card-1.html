<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card </title>
    <link rel="stylesheet" href="Credit.css" type="text/css">
    <script>
        function validateForm(){
            let Fname = document.getElementById("Fname").value;
            let Mname = document.getElementById("Mname").value;
            let Lname = document.getElementById("Lname").value;
            if (Fname==""){
                alert("First name Required");
                return false;
            }
            if (!Fname.match(/^[A-Za-z][A-Za-z\s]*$/)){
                alert("No Symbols Allowed");
                return false;
            }
            if (Lname==""){
                alert("Last Name Required");
                return false;
            }
            if (!Lname.match (/^[A-Za-z\s]*$/)){
                alert("No Symbols Required");
                return false;
            }
            else{
                alert ("Go Next");
                return true;
            }
            
        return true;
        }
    </script>
</head>
<body>
    <div class="topic">
    <header>
        <h1>Credit Card Registration </h1>
    </header>
    </div>
    <div class="credit">
        <form action="/Credit-card-2.html" method="get" id="form" target="_blank" onsubmit="return validateForm()">
            <h1>Name Details</h1>
            <label for="Fname">First Name <strong>*</strong></label><br>
            <input type="text" id="Fname"  ><br>
            <label for="Mname">Middle Name</label><br>
            <input type="text" id="Mname" ><br>
            <label for="Lname">Last Name <strong>*</strong></label><br>
            <input type="text" id="Lname"  ><br><br>
            <button type="submit">Next</button>

        </form>
    </div>
</body>
</html>
