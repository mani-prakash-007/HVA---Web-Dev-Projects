<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Applying oblique font style to an element with a specific font family */
    body {
      font-family: 'Arial', sans-serif;
    }

    .oblique-text {
      font-style: oblique;
    }
    .italic-text{
        font-style: italic;
    }
  </style>
  <title>Oblique Font Style Example</title>
</head>
<body>
  <p>This is normal text.</p>
  <p class="oblique-text">This text has an oblique font style applied.</p>
  <p class="italic-text">This text has an oblique font style applied.</p>
</body>
</html>
