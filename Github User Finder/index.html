<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github User Finder</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./main.js"></script>
</head> 
<body>
    <h1>Github User Searcher</h1>
        <form action="#" class="user-form" id="user-form">
            <input type="text" id="input-field" placeholder="Enter a Github User">
        </form>
        <div class="card" id="card-container">
            <div class="img">
                <img src="./mani.heic" class="avatar" alt="profile-pic">
            </div>
            <div class="user-info">
                <h2>Mani Prakash </h2>
                <p>Bio of the User </p>
                <ul>
                    <li>0<strong>Followers</strong></li>
                    <li>1<strong>Following</strong></li>
                    <li>1<strong>Repositories</strong></li>
                </ul>
                <div class="repo" id="repos">
                    XYZ
                </div>
            </div>
        </div>
</body>
</html>
